<div class="page-wrapper">
  <div class="header-container">
    <h1>Home</h1>
    <app-button
      mat-raised-button
      [buttonTitle]="'Generate New Form'"
      [routerLink]="'/generate-form'"
    ></app-button>
  </div>
  <!-- Table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Index Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Schema Name Column -->
      <ng-container matColumnDef="schemaName">
        <th mat-header-cell *matHeaderCellDef>Form Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.schemaName }}
        </td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>

      <!-- Schema Description Column -->
      <ng-container matColumnDef="schemaDescription">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.schemaDescription }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="rowClicked(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
